<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/style.css')}}">
    
</head>
<body>
    <H1>TODO LIST</H1>
    <form action="{{ url_for('home') }}" class="input-container" method="POST">
        <input type="text" placeholder="enter TO-DO" id="input-todo" name="todo-name">
        <button id="add-todo">+</button>
    </form>
    <h2>To-do</h2>
    <div class="todo-container">
        {% for item in items %}
        <div class="todo">
            <p>{{ item.name }}</p>
            <div class="actions">
              <form action="{{ url_for('checked_todo',todo_id_id=item.id) }}"method="POST">
                <input type="checkbox" name="checked"{% if item.checked %}checked{% endif %} onchange="this.form.submit()">
              </form>
              <form action="{{ url_for('delete_todo', todo_id=item.id) }}" method="post">
                <button>Delete</button>
              </form>
            </div>
        </div>
        {% endfor %}
       
    </div>
</body>
</html>
